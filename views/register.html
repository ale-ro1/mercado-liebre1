<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/formulario.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas y más</div>
            </div>
            <p class="compra-cuotas"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de
                crédito</p>
        </div>
        <nav class="opciones">
            <ul class="izq">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="der">
                <div class="form" action="" method="GET"></div>
                <li>
                    <a href="/registro">Creá tu cuenta <i class="far fa-id-card"></i></a>
                </li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
    <form class="formRegistro" action="/Registro" method="post">
        <h4 class="register">Formulario de Usuario</h4>
        <div>
            <label for="Usuario">Nombre y Apellido:</label>
            <input type="text" name="nombres" id="nombres" placeholder="Nombre y Apellido">
        </div>
        <div>
            <label for="Usuario">Nombre de Usuario</label>
            <input type="text" name="nombre" id="Usuario" placeholder="Nombre de usuario">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="E-mail">
        </div>
        <div>
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" name="fecha" id="fechaNacimiento" placeholder="Fecha de nacimiento" </div>
            <div>
                <label for="Domicilio">Domicilio</label>
                <input type="text" name="domicilio" id="Domicilio" placeholder="Domicilio">
            </div>
            <div>
                <label for="FotoUsuario">Foto de usuario</label>
                <input type="file" name="fotoUsuario" accept=".jpg">
            </div>
            <div>
                <label for="Contraseña">Contraseña</label>
                <input type="password" placeholder="Ingrese una contraseña" id="Contraseña" required>
            </div>
            <p>Estoy de acuerdo con <a href="#"> Terminos y Condiciones</a></p>
            <input class="botons" type="submit" value="Registrarse">
    </form>
</body>

</html>
